<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css" />
    <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #000;
            position: relative;
        }

        /* Видео на весь экран */
        .fullscreen-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Компактный чат */
        .chat-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            transition: all 0.3s;
        }

        /* Адаптация для ландшафтного режима */
        @media (orientation: landscape) {
            .chat-container {
                width: 40%;
                right: 10px;
                bottom: 10px;
                max-height: 90vh;
                display: flex;
                flex-direction: column;
            }
        }

        .messages-wrapper {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px 12px 0 0;
            max-height: 30vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .input-wrapper {
            background: rgba(0, 0, 0, 0.9);
            padding: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        /* Иконка управления чатом */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Скрытие/показ чата */
        .chat-hidden .messages-wrapper,
        .chat-hidden .input-wrapper {
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Видеоплеер -->
      <div class="video-container">
        <video id="video" controls>
          <source src="Анна.mp4" type="video/mp4" />
        </video>
        <!-- Кнопка полноэкранного режима -->
      </div>
      <div class="user-panel"></div>

      <!-- Чат -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chat"></div>
        <input
          type="text"
          id="messageInput"
          placeholder="Напишите сообщение..."
        />
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>// Пересчитываем высоту при изменении ориентации
window.addEventListener("orientationchange", () => {
  document.body.classList.toggle("landscape", 
    window.matchMedia("(orientation: landscape)").matches
  );
});

// Инициализация при загрузке
if (window.matchMedia("(orientation: landscape)").matches) {
  document.body.classList.add("landscape");
}</script>
  </body>
</html>
