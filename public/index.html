 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Кнопки управления */
        #fullscreenBtn,
        #toggleChatBtn {
            position: absolute;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #fullscreenBtn {
            top: 10px;
            right: 10px;
        }

        #toggleChatBtn {
            top: 10px;
            left: 10px;
        }

        /* Контейнер чата */
        .chat-container {
            position: fixed;
            bottom: 40px;
            right: 20px;
            width: 200px;
            border-radius: 10px;
            color: white;
        }

        .chat-container.hidden {
            transform: translateX(400px);
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0 0 10px 10px;
        }

        /* Стили для полноэкранного режима */
        :fullscreen .chat-container {
            bottom: 40px;
            right: 40px;
        }

        @media (max-width: 600px) {
            .your-class {
                font-size: 14px; /* Уменьшение размера шрифта на мобильных устройствах */
            }
        }
      <input
  type="text"
  id="messageInput"
  placeholder="Напишите сообщение..."
  onfocus="disableScroll()"
/>
    </style>
</head>
<body>
    <div class="container">
        <!-- Видеоплеер -->
        <div class="video-container">
            <iframe  id="video" src="https://drive.google.com/file/d/1EtFxdn1fpx_YR0hx7qAzCuh1QGqmvikb/preview" allow="autoplay"></iframe>
            <!-- Кнопка полноэкранного режима -->
    
        </div>
        
        <div class="user-panel"></div>
        
        <!-- Чат -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chat"></div>
            <input type="text" id="messageInput" placeholder="Напишите сообщение...">
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
 <script>
  const video = document.getElementById('video');
  const socket = io('http://localhost:3000');

  // Синхронизация при подключении
  socket.on('video-sync', (state) => {
    video.currentTime = state.currentTime;
    state.isPlaying ? video.play() : video.pause();
  });

  // Обработчики управления
  socket.on('play', (state) => {
    video.currentTime = state.currentTime;
    video.play();
  });

  socket.on('pause', (state) => {
    video.currentTime = state.currentTime;
    video.pause();
  });

  socket.on('seek', (state) => {
    video.currentTime = state.currentTime;
  });

  // Отправка событий на сервер
  video.addEventListener('play', () => {
    socket.emit('play', video.currentTime);
  });

  video.addEventListener('pause', () => {
    socket.emit('pause', video.currentTime);
  });

  video.addEventListener('seeked', () => {
    socket.emit('seek', video.currentTime);
  });

  // Периодическое обновление времени
  setInterval(() => {
    if (!video.paused) {
      socket.emit('time-update', video.currentTime);
    }
  }, 1000);
</script>
</body>
</html>
