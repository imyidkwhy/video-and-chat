<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css" />
    <style>
     .chat-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 280px;
  max-height: 40vh;
 
  border-radius: 8px;
  color: white;
  z-index: 9999; /* Всегда поверх других элементов */
  opacity: 0.9;
  transition: all 0.3s ease;
  transform: translateX(0);
  backdrop-filter: blur(5px); /* Эффект размытия */
}

.chat-container.hidden {
  transform: translateX(400px);
}

/* При наведении чат становится ярче */
.chat-container:hover {
  opacity: 1;
  background: rgba(0, 0, 0, 0.9);
}

/* Полноэкранный режим */
:fullscreen .chat-container {
  bottom: 30px;
  right: 30px;
  width: 320px;
  max-height: 50vh;
}

/* Сообщения */
.chat-messages {
  height: calc(100% - 40px);
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

/* Инпут для сообщений */
#messageInput {
  width: calc(100% - 20px);
  margin: 10px;
  padding: 8px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border-radius: 5px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Видеоплеер -->
      <div class="video-container">
        <video id="video" controls>
          <source src="Анна.mp4" type="video/mp4" />
        </video>
        <!-- Кнопка полноэкранного режима -->
      </div>
      <div class="user-panel"></div>

      <!-- Чат -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chat"></div>
        <input
          type="text"
          id="messageInput"
          placeholder="Напишите сообщение..."
        />
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>// Пересчитываем высоту при изменении ориентации
window.addEventListener("orientationchange", () => {
  document.body.classList.toggle("landscape", 
    window.matchMedia("(orientation: landscape)").matches
  );
});

// Инициализация при загрузке
if (window.matchMedia("(orientation: landscape)").matches) {
  document.body.classList.add("landscape");
}</script>
  </body>
</html>
