<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe id='video'
                src="https://drive.google.com/file/d/1USk0hzHRLiCMY_mqB9k2ovjjaGD8JkbB/preview"
                allow="autoplay"
                style="width: 100%; height: 100%;">
            </iframe>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chat"></div>
            <input type="text" id="messageInput" placeholder="Напишите сообщение..." />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const video = document.getElementById('video');

        // Обработчики событий для видео
        video.addEventListener('play', () => {
            socket.emit('play');
        });

        video.addEventListener('pause', () => {
            socket.emit('pause');
        });

        video.addEventListener('seeked', () => {
            socket.emit('seek', video.currentTime);
        });

        // Обработчики событий от сервера
        socket.on('play', () => {
            video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });

        socket.on('pause', () => {
            video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        });

        socket.on('seek', (time) => {
            video.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${time}, true]}`, '*');
        });
    </script>
</body>
</html>
