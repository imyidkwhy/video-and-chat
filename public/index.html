<!DOCTYPE html>
<html>
  <head>
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .container {
        position: relative;
        height: 100vh;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Кнопки управления */
      #fullscreenBtn,
      #toggleChatBtn {
        position: absolute;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      #fullscreenBtn {
        top: 10px;
        right: 10px;
      }

      #toggleChatBtn {
        top: 10px;
        left: 10px;
      }

      /* Контейнер чата */
      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;

        border-radius: 10px;
        color: white;
      }

      .chat-container.hidden {
        transform: translateX(400px);
      }

      .chat-messages {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
      }

      #messageInput {
        width: 100%;
        padding: 10px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 0 0 10px 10px;
      }

      /* Стили для полноэкранного режима */
      :fullscreen .chat-container {
        bottom: 40px;
        right: 40px;
      }
      /* Базовые стили */
.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.video-wrapper {
  flex: 1;
  position: relative;
}

.video-player {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.chat-container {
  height: 40vh; /* Начальная высота чата */
  background: rgba(0, 0, 0, 0.9);
  border-top: 2px solid #333;
  transition: height 0.3s;
}

/* Мобильная адаптация */
@media (max-width: 768px) {
  .chat-container {
    height: 35vh; /* Уменьшаем высоту для мобилок */
  }

  .chat-input {
    font-size: 14px; /* Увеличиваем шрифт */
    padding: 12px;
  }

  .chat-messages {
    font-size: 14px;
    padding: 8px;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Видеоплеер -->
      <div class="video-container">
        <video id="video" controls>
          <source src="Анна.mp4" type="video/mp4" />
        </video>
        <!-- Кнопка полноэкранного режима -->
      </div>
      <div class="user-panel"></div>

      <!-- Чат -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chat"></div>
        <input
          type="text"
          id="messageInput"
          placeholder="Напишите сообщение..."
        />
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
