Index.html <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css">
    <style>
        <meta name="google-site-verification" content="j2-CxKWjkSTWAP6uu9KRkNxREhGlJR3URffbHYK0Zqo" />
        body {
            margin: 0;
            padding: 0;
            background: #000;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

       
        #fullscreenBtn,
        #toggleChatBtn {
            position: absolute;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #fullscreenBtn {
            top: 10px;
            right: 10px;
        }

        #toggleChatBtn {
            top: 10px;
            left: 10px;
        }

        
        .chat-container {
            position: fixed;
            bottom: 40px;
            right: 20px;
            width: 200px;
            border-radius: 10px;
            color: white;
        }

        .chat-container.hidden {
            transform: translateX(400px);
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0 0 10px 10px;
        }

       
        :fullscreen .chat-container {
            bottom: 40px;
            right: 40px;
        }

        @media (max-width: 600px) {
            .your-class {
                font-size: 14px; 
            }
        }
      <input
  type="text"
  id="messageInput"
  placeholder="Напишите сообщение..."
  onfocus="disableScroll()"
/>
    </style>
</head>
<body>
    <div class="container">
        
        <div class="video-container">
            <iframe  id="video" src="https://drive.google.com/file/d/1lah0BgukKDvRz13XKA2E1ndOsXg5YCtQ/preview" allow="autoplay"></iframe>
           
        </div>
        
        <div class="user-panel"></div>
        
       
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chat"></div>
            <input type="text" id="messageInput" placeholder="Напишите сообщение...">
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
