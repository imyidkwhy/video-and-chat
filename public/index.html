<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кинотеатр с чатом</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .container {
        position: relative;
        height: 100vh;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Кнопки управления */
      #fullscreenBtn,
      #toggleChatBtn {
        position: absolute;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      #fullscreenBtn {
        top: 10px;
        right: 10px;
      }

      #toggleChatBtn {
        top: 10px;
        left: 10px;
      }

      /* Контейнер чата */
      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;

        border-radius: 10px;
        color: white;
      }

      .chat-container.hidden {
        transform: translateX(400px);
      }

      .chat-messages {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
      }

      #messageInput {
        width: 100%;
        padding: 10px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 0 0 10px 10px;
      }

      /* Стили для полноэкранного режима */
      :fullscreen .chat-container {
        bottom: 40px;
        right: 40px;
      }
      /* Контейнер чата */
.chat-container {
  height: 40vh; /* Высота зависит от высоты экрана */
  max-height: 400px; /* Ограничиваем максимальную высоту */
  background: rgba(0, 0, 0, 0.9);
  border-radius: 10px 10px 0 0;
  overflow: hidden; /* Скрываем выход фона за границы */
}

/* Поле ввода */
.chat-input {
  width: calc(100% - 24px); /* Учитываем padding */
  padding: 12px;
  margin: 0 12px 12px 12px;
  border-radius: 8px;
  font-size: 16px;
}
      /* Базовые стили */
 * Мобильная адаптация */
@media (max-width: 768px) {
  .chat-container {
    height: 35vh; /* Уменьшаем высоту для мобилок */
  }

 
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Видеоплеер -->
      <div class="video-container">
        <video id="video" controls>
          <source src="Анна.mp4" type="video/mp4" />
        </video>
        <!-- Кнопка полноэкранного режима -->
      </div>
      <div class="user-panel"></div>

      <!-- Чат -->
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chat"></div>
        <input
          type="text"
          id="messageInput"
          placeholder="Напишите сообщение..."
        />
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>// Пересчитываем высоту при изменении ориентации
window.addEventListener("orientationchange", () => {
  document.body.classList.toggle("landscape", 
    window.matchMedia("(orientation: landscape)").matches
  );
});

// Инициализация при загрузке
if (window.matchMedia("(orientation: landscape)").matches) {
  document.body.classList.add("landscape");
}</script>
  </body>
</html>
